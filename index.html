<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Calculator</title>
</head>
<body>
    <div class="main-window">
        <img src="m.png" alt="" class="m">
        <div class="cal-window">
            <div class="header">
                <input type="text" class="result" readonly value="0">
                <div class="btns-group">
                    <button class="btn gray" data-operation="AC">AC</button>
                    <button class="btn gray" data-operation="+/-">+/-</button>
                    <button class="btn gray" data-operation="%">%</button>
                    <button class="btn orange" data-operation="/">รท</button>
                    <button class="btn" data-operation="7">7</button>
                    <button class="btn" data-operation="8">8</button>
                    <button class="btn" data-operation="9">9</button>
                    <button class="btn orange" data-operation="*">ร</button>
                    <button class="btn" data-operation="4">4</button>
                    <button class="btn" data-operation="5">5</button>
                    <button class="btn" data-operation="6">6</button>
                    <button class="btn orange" data-operation="-">-</button>
                    <button class="btn" data-operation="1">1</button>
                    <button class="btn" data-operation="2">2</button>
                    <button class="btn" data-operation="3">3</button>
                    <button class="btn orange" data-operation="+">+</button>
                    <button class="btn zero" data-operation="0">0</button>
                    <button class="btn" data-operation=".">.</button>
                    <button class="btn orange" data-operation="=">=</button>
                    
                </div>
            </div>

        </div>
    </div>

    <script src="script.js" ></script>
</body>
</html>
